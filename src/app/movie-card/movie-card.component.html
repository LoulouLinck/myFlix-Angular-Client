<div class="movie-grid">
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>

            <button
                mat-button
                (click)="openGenreInfo(movie.Genre.Name, movie.Genre.Description)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDirectorInfo(movie.Director.Name, movie.Director.Bio)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openMovieInfo(movie.Title, movie.Description)"
                color="primary"
            >
                Synopsis
        </button>
        <button
            mat-icon-button
            [ngClass]="{ 'favorite': isMovieFavorite(movie) }"
             (click)="toggleFavorite(movie)"
            >
            <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
